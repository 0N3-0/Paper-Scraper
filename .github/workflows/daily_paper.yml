name: Daily arXiv Fetch

on:
  schedule:
    - cron: '0 1 * * *'  # UTC 时间每天 01:00 运行 (北京时间 9:00)
  workflow_dispatch:    # 可手动触发

jobs:
  fetch-and-mail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
          QQ_EMAIL_AUTH_CODE: ${{ secrets.QQ_EMAIL_AUTH_CODE }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python3 paper_scraper.py
      - name: Commit downloaded_papers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add downloaded_papers.json
          git diff --cached --quiet || git commit -m "Update downloaded papers"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

